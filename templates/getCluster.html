<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .form-group {
        margin-bottom: 16px;
      }

      label {
        margin-bottom: 8px;
      }
    </style>

    <title>Breast Cancer Prediction</title>
  </head>

  <body>
    <div class="container">
      <div class="card w-50 mx-auto mt-5">
        <h4 class="card-header">Breast Cancer Prediction</h4>
        <div class="card-body">
          <form action="/getCluster" method="POST">
            <div class="col-sm-9">
              <div class="form-group purple-border">
                <input
                  type="text"
                  name="radius_worst"
                  class="form-control"
                  placeholder="radius_worst"
                  required="required"
                />
              </div>
              <div class="form-group purple-border">
                <input
                  type="text"
                  name="perimeter_worst"
                  class="form-control"
                  placeholder="perimeter_worst"
                  required="required"
                />
              </div>
              <div class="form-group purple-border">
                <input
                  type="text"
                  name="texture_se"
                  class="form-control"
                  placeholder="texture_se"
                  required="required"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-primary" name="submit">
                cluster
              </button>
            </div>
          </form>
        </div>
      </div>
      <h2 class="text-center">Hasil cluster: {{prediction}}</h2>
    </div>
  </body>
</html>
